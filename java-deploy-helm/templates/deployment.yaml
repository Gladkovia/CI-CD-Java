apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuber-java-cicd
  namespace: roletest
  labels:
    app: java
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: java-cicd
  template:
    metadata:
      labels:
        app: java-cicd
    spec:
      containers:
      - name: kuber-java-prod
        image: {{ .Values.image }}
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /test
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /test
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

